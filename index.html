<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" value="" disabled readonly />
          </div>
          <div>
            <input
              type="button"
              class="operator"
              value="AC"
              onclick="display.value=''"
            />
            <input
              type="button"
              class="operator"
              value="DE"
              onclick="display.value = display.value.toString().slice(0,-1)"
            />
            <input
              type="button"
              class="operator"
              onclick="display.value+=this.value"
              value="."
            />
            <input
              type="button"
              class="operator"
              onclick="display.value+=this.value"
              value="/"
            />
          </div>
          <div>
            <input
              type="button"
              value="7"
              onclick="display.value += this.value"
            />
            <input
              type="button"
              onclick="display.value += this.value"
              value="8"
            />
            <input
              type="button"
              onclick="display.value += this.value"
              value="9"
            />
            <input
              type="button"
              class="operator"
              onclick="display.value += this.value"
              value="*"
            />
          </div>
          <div>
            <input
              type="button"
              onclick="display.value += this.value"
              value="4"
            />
            <input
              type="button"
              onclick="display.value += this.value"
              value="5"
            />
            <input
              type="button"
              onclick="display.value += this.value"
              value="6"
            />
            <input
              type="button"
              class="operator"
              onclick="display.value += this.value"
              value="-"
            />
          </div>
          <div>
            <input
              type="button"
              onclick="display.value += this.value"
              value="1"
            />
            <input
              type="button"
              onclick="display.value += this.value"
              value="2"
            />
            <input
              type="button"
              class=""
              onclick="display.value += this.value"
              value="3"
            />
            <input
              type="button"
              class="operator"
              onclick="display.value += this.value"
              value="+"
            />
          </div>
          <div>
            <input
              type="button"
              onclick="display.value += this.value"
              value="00"
            />
            <input
              type="button"
              onclick="display.value += this.value"
              value="0"
            />
            <input
              class="equal operator"
              type="button"
              onclick="display.value=eval(display.value)"
              value="="
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
